<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>金融計算器</title>
    <style>
        body {
            background-color: black;
            color: #A2C3C8; /* 淡藍綠色 */
        }
        input {
            color: #A2C3C8;
            background-color: #333;
        }
    </style>
</head>
<body>
    <h1>金融計算器</h1>
    
    <!-- 輸入區域 -->
    初始資金 (A): <input type="number" id="A" step="0.01"><br>
    每年投入資金 (B): <input type="number" id="B" step="0.01"><br>
    每年投資報酬率 (C) (%): <input type="number" id="C" step="0.01"><br>
    經過幾年 (D): <input type="number" id="D" step="0.01"><br>
    最終資金 (E): <input type="number" id="E" step="0.01"><br>
    <button onclick="calculate()">計算</button>
    
    <!-- 顯示結果 -->
    <p id="result"></p>

    <!-- 畫布元素 -->
    <canvas id="myChart" width="400" height="200"></canvas>

    <!-- 引入 Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- 主邏輯 -->
    <script>
        // 您的 JavaScript 計算代碼，包含 Chart.js 代碼
    </script>
</body>
</html>
