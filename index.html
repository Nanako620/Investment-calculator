<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>理財規劃</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>理財規劃</h1>
        <div class="form-group">
            <label for="A">初始資金</label>
            <input type="number" id="A" step="any">
        </div>
        <div class="form-group">
            <label for="B">每年投入資金</label>
            <input type="number" id="B" step="any">
        </div>
        <div class="form-group">
            <label for="C">每年投資報酬率:</label>
            <input type="number" id="C" step="any" placeholder="例如: 0.05">
        </div>
        <div class="form-group">
            <label for="D">經過幾年:</label>
            <input type="number" id="D" step="any">
        </div>
        <div class="form-group">
            <label for="E">複利後最終資金:</label>
            <input type="number" id="E" step="any">
        </div>
        <button onclick="calculate()">計算</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
